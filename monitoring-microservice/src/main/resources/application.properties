###############################################
### DATABASE CONNECTIVITY CONFIGURATIONS ###
###############################################
database.ip = ${DB_IP:localhost}
database.user = ${DB_USER:root}
database.password = ${DB_PASSWORD:root}
database.name = ${DB_DBNAME:monitoring-mcs-db}
spring.datasource.username = ${database.user}
spring.datasource.password = ${database.password}

# mysql:
database.port = ${DB_PORT:3306}
spring.datasource.url = jdbc:mysql://${database.ip}:${database.port}/${database.name}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# postgres:
#database.port = ${DB_PORT:5432}
#spring.datasource.url = jdbc:postgresql://${database.ip}:${database.port}/${database.name}
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
#spring.sql.init.platform=postgres

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true

server.tomcat.threads.max = 1
###############################################
### LOGGING CONFIGURATIONS ###
###############################################
logging.level.root=error
logging.level.org.springframework=error
logging.level.ro.tuc=error


###############################################
### EMBEDDED TOMCAT CONFIGURATIONS ###
###############################################
server.port=${PORT:8082}

server.servlet.context-path=/spring-demo-monitoring

spring.rabbitmq.host=rabbitmq2
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.name=mySensorQueue
rabbitmq.queue.toDevice.name=myDevicesQueue
rabbitmq.queue.json.name=myQueueJson
rabbitmq.exchange.name=myExchange
rabbitmq.routing.key=myRoutingKey
rabbitmq.routing.json.key=myJsonRoutingKey
rabbitmq.routing.toDevices.json.key=myJsonRoutingKeyDevices